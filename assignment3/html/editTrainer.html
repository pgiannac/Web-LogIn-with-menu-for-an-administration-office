<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Edit Trainer</title>
  <link rel="stylesheet" type ="text/css" href="../styles/editTrainer.css">
</head>
<body>
  <h2>Edit a Trainer</h2>
  <div>
    <form action="#">
    <label for="trainerId">Trainer ID:</label>
    <br>
    <input type="number" name="id" min="300" max="399" value="302">
    <br>
    <label for="lastName">Last name:</label>
    <br>
    <input type="text" name="lname" value="Periklis" maxlength="45">
    <br>
    <label for="firstName">First name:</label>
    <br>
    <input type="text" name="fname" value="Aristarxos" maxlength="45">
    <br>
    <label for="subject">Subject:</label>
    <br>
    <input type="text" name="subject" value="sub5" maxlength="45">
    <br>
    <input type="submit" value="Submit" onclick="window.alert('Submitted Successfully!')">
    <input type="reset" value="Delete" onclick="window.alert('Deleted Successfully!')">
    </form>
  </div> 
</body>
</html>
