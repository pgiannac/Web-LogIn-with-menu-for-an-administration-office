<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trainers</title>
<link rel="stylesheet" type ="text/css" href="../styles/trainers.css">
</head>
<body>
<h2>Register a Trainer</h2>
<div>
<form action="#">
   <label for="trainerId">Trainer ID:</label>
  <input type="number" name="id" min="300" max="399">
   <label for="courseId">Course ID:</label>
  <input type="number" name="id" min="200" max="299">
  <br>
  <br>
   <label for="lastName">Last name:</label>
  <br>
  <input type="text" name="lname" placeholder="Enter your last name..." maxlength="45">
  <br>
   <label for="firstName">First name:</label>
  <br>
  <input type="text" name="fname" placeholder="Enter your first name..." maxlength="45">
  <br>
   <label for="subject">Subject:</label>
  <br>
  <input type="text" name="subject" placeholder="Enter a Subject..." maxlength="45">
  <br>
  <input type="submit" value="Submit" onclick="window.alert('Submitted Successfully!')">
  <input type="button" value="Edit" onclick="window.location.href='editTrainer.html'">
  <input type="reset" value="Reset">
</form>
</div> 
</body>
</html>
