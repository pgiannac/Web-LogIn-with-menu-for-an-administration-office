<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Edit Student</title>
  <link rel="stylesheet" type ="text/css" href="../styles/editStudent.css">
</head>
<body>
  <h2>Edit a Student</h2>
    <div>
      <form action="#">
        <label for="studentId">Student ID:</label>
      <br>
        <input type="number" name="id" min="1" max="100" value="15">
      <br>
        <label for="lastName">Last name:</label>
      <br>
        <input type="text" name="lname" value="Mitrelias" maxlength="45">
      <br>
        <label for="firstName">First name:</label>
      <br>
        <input type="text" name="fname" value="Mitsos" maxlength="45">
      <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="Date" name="startDate" value="1997-05-05">
      <br>
        <label for="tuitionFees">Tuition Fees:</label>
        <input type="number" name="tuitionFees" min="1000" max="2500" value="1500">
      <br>
        <input type="submit" value="Submit" onclick="window.alert('Submitted Successfully!')">
        <input type="reset" value="Delete" onclick="window.alert('Deleted Successfully!')">
      </form>
    </div> 
</body>
</html>
