<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <title>Students</title>
<link rel="stylesheet" type ="text/css" href="../styles/students.css">
</head>
<body>
<h2>Register a Student</h2>
<div>
<form action="#">
  <label for="studentId">Student ID:</label>
  <input type="number" name="id" min="1" max="100">
  <label for="courseId">Course ID:</label>
  <input type="number" name="id" min="200" max="299">
  <br>
  <label for="lastName">Last name:</label>
  <br>
  <input type="text" name="lname" placeholder="Enter your last name..." maxlength="45">
  <br>
  <label for="firstName">First name:</label>
  <br>
  <input type="text" name="fname" placeholder="Enter your first name..." maxlength="45">
  <br>
  <label for="dateOfBirth">Date of Birth:</label>
  <input type="Date" name="startDate">
  <br>
   <label for="tuitionFees">Tuition Fees:</label>
  <input type="number" name="tuitionFees" min="1000" max="2500">
  <br>
  <input type="submit" value="Submit" onclick="window.alert('Submitted Successfully!')">
  <input type="button" value="Edit" onclick="window.location.href='editStudent.html'">
  <input type="reset" value="Reset">
</form>
</div> 
</body>
</html>
